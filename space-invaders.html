<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Starfield background -->
    <canvas id="starfield"></canvas>

    <div class="page-content ">
        <div class="title">    <h2>Space Invaders</h2>
                    <a href="index.html" class="back-btn">← Menu</a></div>
        
        <div class="game-wrapper">
            <div id="space-invaders-game" class="space-invaders-game">
                <div id="start-overlay-si" class="start-overlay">
                    <div class="overlay-content">
                        <h2>Space Invaders</h2>
                        <p>Press any key to start</p>
                    </div>
                </div>
                <div id="player" class="player-space-invaders">▲</div>
                <div id="enemies" class="enemies-container"></div>
                <div id="bullets" class="bullets-container"></div>
            </div>
            
            <aside class="sidebar">
                <div class="score-panel">
                    <h2>Score</h2>
                    <div id="score" class="score-value">0</div>
                    
                    <h3>Lives</h3>
                    <div id="lives" class="score-value">3</div>
                    
                    <h3>Level</h3>
                    <div id="level" class="score-value">1</div>
                    
                    <div id="game-over-si" class="game-over" hidden>Game Over</div>
                    
                    <button id="restart-si">Restart</button>
                    <a href="index.html" class="back-btn">← Menu</a>
                </div>
            </aside>
        </div>
    </div>

    <script src="js/starfield.js"></script>
    <script src="js/space-invaders.js"></script>
</body>
</html>
